<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Калькулятор</title>
    </head>
    <body>
        <div class="container bg-dark d-grid gap-2 p-3">
            <input type="text" class="form-control text-end" id="inputWindow" placeholder="0">
            <label for="inputWindow">Выражение:</label>
            <div class="row">
                <button type="button" class="btn btn-danger" id="C">С</button>
            </div>
            <div class="row">
                <button type="button" class="col-3 btn btn-primary" id="b1">1</button>
                <button type="button" class="col-3 btn btn-primary" id="b2">2</button>
                <button type="button" class="col-3 btn btn-primary" id="b3">3</button>
                <button type="button" class="col-3 btn btn-primary" id="plus">&plus;</button>
            </div>
            <div class="row">
                <button type="button" class="col-3 btn btn-primary" id="b4">4</button>
                <button type="button" class="col-3 btn btn-primary" id="b5">5</button>
                <button type="button" class="col-3 btn btn-primary" id="b6">6</button>
                <button type="button" class="col-3 btn btn-primary" id="minus">&minus;</button>
            </div>
            <div class="row">
                <button type="button" class="col-3 btn btn-primary" id="b7">7</button>
                <button type="button" class="col-3 btn btn-primary" id="b8">8</button>
                <button type="button" class="col-3 btn btn-primary" id="b9">9</button>
                <button type="button" class="col-3 btn btn-primary" id="times">&times;</button>
            </div>
            <div class="row">
                <button type="button" class="col-3 btn btn-primary" id="point">.</button>
                <button type="button" class="col-3 btn btn-primary" id="b0">0</button>
                <button type="button" class="col-3 btn btn-primary" id="radic">&radic;</button>
                <button type="button" class="col-3 btn btn-primary" id="divide">&divide;</button>
            </div>
            <div class="row">
                <button type="button" class="btn btn-danger" id="equally">&#61;</button>
            </div>
        </div>
        <script src="script.js" defer></script>
    </body>
</html>
